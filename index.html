<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers Board</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
    .board {
      display: grid;
      grid-template: repeat(8, 50px) / repeat(8, 50px);
      box-shadow: 0 2px 8px #3336;
      border: 4px solid #222;
      background: #222;
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dark {
      background: #654321;
    }
    .light {
      background: #f2d2b6;
    }
    .piece {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-shadow: 0 2px 4px #0005;
      border: 3px solid #fff8;
    }
    .red {
      background: #d13a3a;
      border-color: #c02d2d;
    }
    .black {
      background: #222;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="board" id="board"></div>
  <script>
    const board = document.getElementById('board');

    // Generate board
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        // Color alternation
        if ((row + col) % 2 === 1) {
          cell.classList.add('dark');
          // Place pieces on the first 3 and last 3 rows, only on dark squares
          if (row < 3) {
            const piece = document.createElement('div');
            piece.classList.add('piece', 'black');
            cell.appendChild(piece);
          } else if (row > 4) {
            const piece = document.createElement('div');
            piece.classList.add('piece', 'red');
            cell.appendChild(piece);
          }
        } else {
          cell.classList.add('light');
        }
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
